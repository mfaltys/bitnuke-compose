  <div id=writezone></div>

  <script>
  $('#link').submit(function () {
    $.post('/compress', $('#link').serialize(), function (data) {
      $('#writezone').append((window.location.protocol + '//' + window.location.hostname + '/' + data).link(window.location.protocol + '//' + window.location.hostname + ':' + window.location.port + '/' + data));
	  console.log($('#link').serialize());
      console.log(data);
    });
    return false;
  });
  console.log("bitnuke.io")
  console.log("see you in 12 hours...")
  </script>
